<!DOCTYPE html>
<html lan="en-us">
<head>
  <meta charset="UTF-8">
  <title>Transporter Time</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

   <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

</head>
<body>
  
  <!-- Train Time -->
  <div class='container'>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #7F462C; color: white;">
      <h1 class="text-center">Reconnaissance Troop Transporter Stationv</h1>
      <h3 class="text-center">The Darkside Thanks You for Your Service</h3>
    </div>

    <div class='row'>

      <div class="col-lg-12">

      <!-- Train Schedule -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Stormtrooper Transport Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Transporter Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>

      <!-- Add Train -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Transporter</strong></h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Transporter Name</label>
              <input type="text" class="form-control" id="train-name-input">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
              <label for="first-train-input">First Transporter Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="first-train-input">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>

<!-- Script -->
<script src="assets/javascript/logic.js"></script>

</body>

</html>
