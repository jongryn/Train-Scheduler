<!DOCTYPE html>
<html lan="US-en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap is used to make game look nicer -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- jquery CDN -->
  <script src='https://code.jquery.com/jquery.js'></script>

  <!-- MomentJS CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

</head>
<body>

  <div class='container'>
    <div class='row'>
      <div class='card-panel z-depth-2 orange accent-3 whtie-text'>
        <h3 class='center-align'>Train Schedule</h3>
      </div>
    </div>
    <div class='row'>
      <!-- Display Panel -->
      <div class='card-panel trainInfo'>
        <h4 class='center-align'>Current Train Schedule</h4>
        <table class="table striped center bordered responsive-table" id='trainTable'>
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (minutes)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Info Submission Panel -->
    <div class='row'>
      <div class='card-panel'>
        <h4 class='center-align'>Add Your Train</h4>
        <form>
          <div class="input-field col s12">
            <input type="text" class="validate" id="trainNameInput">
            <label for="">Train Name</label>
          </div>
          <div class="input-field col s12">
            <input type="time" class="validate" id="firstInput">
            <label class='active' for="">First Train (HH: mm Military Time)</label>
          </div>
          <div class="input-field col s12">
            <input type="number" class="validate" id="frequencyInput">
            <label for="">Frequency (minutes)</label>
          </div>
          <button type="submit" class="btn orange accent-3" id="addTrainBtn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
<!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first.
  If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
